<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>숫자 맞추기 게임</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="warp">
      <main>
        <header>
          <h1 class="none">숫자 맞추기 게임</h1>
          <span>프로그램 시작 오류</span>
          <button><img src="./images/cross.png" alt="닫기" /></button>
        </header>
        <article>
          <div class="content-area">
            <div class="icon">
              <img src="./images/warning.png" alt="경고" />
            </div>
            <div class="content">
              <p>
                프로그램 비밀번호를 입력해주세요. <br />
                비밀번호를 5번 초과 오류 입력하신 경우 프로그램이 종료됩니다.
              </p>
              <div id="chances-area">남은 입력 횟수: 3회</div>
              <div id="result-area">힌트: 1부터 100까지 숫자</div>
              <input
                id="user-input"
                type="number"
                min="1"
                max="100"
                placeholder="1과 100사이의 유효한 숫자를 입력해주세요."
              />
            </div>
          </div>
          <div class="button-area">
            <button id="play-button">확인</button>
            <button id="reset-button">다시하기</button>
          </div>
        </article>
      </main>
    </div>

    <script src="main.js"></script>
  </body>
</html>
